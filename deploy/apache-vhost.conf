# Apache VirtualHost Configuration for ETL Dashboard
# Domain: etl.trackingsystem.com.br
#
# Usage with AAPanel:
# 1. Go to AAPanel > Website > etl.trackingsystem.com.br > Config
# 2. Replace the content with this configuration
# 3. Adjust SSL certificate paths if different
# 4. Restart Apache: systemctl restart apache2
#
# Required Apache modules:
# a2enmod proxy proxy_http proxy_wstunnel rewrite headers ssl

# HTTP - Redirect to HTTPS
<VirtualHost *:80>
    ServerName etl.trackingsystem.com.br
    ServerAlias www.etl.trackingsystem.com.br
    DocumentRoot /www/wwwroot/etl.trackingsystem.com.br/web

    # Redirect all HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

# HTTPS - Main Configuration
<VirtualHost *:443>
    ServerName etl.trackingsystem.com.br
    ServerAlias www.etl.trackingsystem.com.br
    DocumentRoot /www/wwwroot/etl.trackingsystem.com.br/web

    # ===================
    # SSL Configuration
    # ===================
    # AAPanel generates these automatically via Let's Encrypt
    SSLEngine on
    SSLCertificateFile /www/server/panel/vhost/cert/etl.trackingsystem.com.br/fullchain.pem
    SSLCertificateKeyFile /www/server/panel/vhost/cert/etl.trackingsystem.com.br/privkey.pem

    # Modern SSL settings
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256
    SSLHonorCipherOrder off

    # ===================
    # Frontend SPA
    # ===================
    <Directory /www/wwwroot/etl.trackingsystem.com.br/web>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # SPA routing - redirect all non-file requests to index.html
        RewriteEngine On
        RewriteBase /

        # Don't rewrite if it's index.html
        RewriteRule ^index\.html$ - [L]

        # Don't rewrite if file or directory exists
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d

        # Don't rewrite API or WebSocket paths
        RewriteCond %{REQUEST_URI} !^/api
        RewriteCond %{REQUEST_URI} !^/ws

        # Redirect everything else to index.html
        RewriteRule . /index.html [L]
    </Directory>

    # ===================
    # API Proxy (Backend on port 4001)
    # ===================
    ProxyPreserveHost On
    ProxyTimeout 300

    # Proxy /api/ to backend
    ProxyPass /api/ http://127.0.0.1:4001/api/
    ProxyPassReverse /api/ http://127.0.0.1:4001/api/

    # ===================
    # WebSocket Proxy
    # ===================
    RewriteEngine On

    # WebSocket upgrade detection
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/ws(.*)$ ws://127.0.0.1:4001/ws$1 [P,L]

    # WebSocket proxy
    ProxyPass /ws ws://127.0.0.1:4001/ws
    ProxyPassReverse /ws ws://127.0.0.1:4001/ws

    # ===================
    # Security Headers
    # ===================
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"

    # HSTS (uncomment after confirming HTTPS works)
    # Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"

    # ===================
    # Caching
    # ===================
    <FilesMatch "\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$">
        Header set Cache-Control "public, max-age=31536000, immutable"
    </FilesMatch>

    # Don't cache HTML
    <FilesMatch "\.(html)$">
        Header set Cache-Control "no-cache, no-store, must-revalidate"
    </FilesMatch>

    # ===================
    # Logging
    # ===================
    ErrorLog /www/wwwlogs/etl.trackingsystem.com.br-error.log
    CustomLog /www/wwwlogs/etl.trackingsystem.com.br-access.log combined

    # Log level (change to debug for troubleshooting)
    LogLevel warn
</VirtualHost>
