[pytest]
# Configuracao do pytest para o backend ETL Dashboard

# Diretorio de testes
testpaths = tests

# Descoberta de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Output verboso
addopts = -v --tb=short

# Coverage (rodar com: pytest --cov)
# pytest --cov=. --cov-report=html --cov-report=term-missing

# Marcadores customizados
markers =
    unit: Testes unitarios (sem I/O externo)
    integration: Testes de integracao (com I/O)
    slow: Testes lentos
