# ETL Dashboard - Docker Compose
# Usage:
#   docker compose up -d        # Start all services
#   docker compose down         # Stop all services
#   docker compose logs -f      # View logs
#   docker compose up -d --build # Rebuild and start

services:
  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: etl-backend
    ports:
      - "4001:4001"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    env_file:
      - .env
    environment:
      - ETL_HOST=0.0.0.0
      - ETL_PORT=4001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: etl-frontend
    ports:
      - "4000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

# Named volumes for data persistence
volumes:
  etl-data:
  etl-logs:
  etl-config:
